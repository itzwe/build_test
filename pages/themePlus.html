<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
      type="image/xml+svg"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/themePlus.js" type="module" defer></script>
    <title>Lion Place</title>
  </head>

  <body class="mx-auto max-w-xs font-pretendard leading-relaxed">
    <div class="flex flex-col h-screen pb-[70px]">
      <div class="imageContainer flex-col items-center justify-center pt-3 text-center grow">
        <header class="flex h-12 max-w-xs items-center justify-between bg-transparent px-2 py-2">
          <h1 class="sr-only">테마 등록</h1>
          <button onclick="window.history.back()"><img src="../assets/icon/icon-left.svg" alt="뒤로가기" /></button>
          <button type="button" class="submitBtn w-15 inline-flex h-10 cursor-pointer items-center rounded-3xl border border-solid border-white bg-transparent px-3 py-2 text-white
          hover:bg-lightGreen500 hover:border-transparent">
            <img src="../assets/icon/icon-check-white.svg" alt="등록" />
            <span class="text-xs">등록</span>
          </button>
        </header>

        <form class="my-4">
          <fieldset>
            <legend class="hidden">테마 만들기 폼</legend>

            <div class="relative w-full px-4">
              <label for="title" class="sr-only">제목</label>
              <input
                class="title w-full border-b bg-transparent py-1 text-2xl text-white outline-none placeholder:text-white"
                placeholder="제목을 입력해주세요"
                maxlength="20"
                type="text"
                name="title"
                id="title"
              />
              <span class="title-desc absolute right-4 top-5 text-xs text-lightGray600">필수</span>
              <div class="grow-1 text-right text-xs text-lightGray600">
                <span class="titleCount text-white">0</span>/20
              </div>
            </div>

            <div class="relative mt-3 w-full px-4">
              <label for="list" class="sr-only">설명</label>
              <input
                class="list w-full border-b bg-transparent py-2 text-xs text-white outline-none placeholder:text-white"
                placeholder="어떤 리스트인지 설명해주세요"
                maxlength="100"
                type="text"
                name="list"
                id="list"
              />
              <span class="list-desc absolute right-4 top-[10px] text-xs text-lightGray600">선택</span>
              <div class="grow-1 text-right text-xs text-lightGray600">
                <span class="listCount text-white">0</span>/100
              </div>
            </div>

            <button type="button" class="imageBtn w-33 mb-5 mt-20 inline-flex h-10 cursor-pointer items-center rounded-3xl border border-solid border-white bg-transparent px-3 py-2 text-white">
              <input type="file" class="uploadImage hidden" accept="image/*" required multiple>
              <img src="../assets/icon/icon-photo.svg" alt="사진추가" />
              <span class="mx-1 text-base">커버변경</span>
              <span class="text-xs text-white">필수</span>
            </button>
          </fieldset>
        </form>
      </div>

      <div class="-mt-5 flex-col justify-center items-center rounded-t-xl bg-white text-center pb-[70px]">
        <div class="flex justify-between px-5 py-4">
          <div class="flex justify-between font-semibold">
            <p class="text-base">리뷰</p>
            <div class="ml-1 text-lightGray600">
              <span class="text-error">0</span>/10
            </div>
          </div>

          <div class="flex items-center justify-between text-xs font-semibold text-lightGray600">
            <button href="">임시저장<span aria-hidden="true">ㅣ</span></button>
            <button href="">순서변경<span aria-hidden="true">ㅣ</span></button>
            <button href="">전체삭제</button>
          </div>
        </div>

        <div class="p-10">
          <p class="py-2 text-xs font-light text-lightGray2">
            내가 작성한 리뷰를 추가해<br />새로운 테마 리스트를 만들어보세요.
          </p>
          <button onclick="location.href='./reviewChoicePage.html'" class="my-3 inline-flex h-11 w-32 cursor-pointer items-center rounded-3xl bg-lightGreen500 px-4 py-2 text-white hover:bg-lightGreen300">
            <img class="m-0 h-6 w-6" src="../assets/icon/icon-plus-large.svg" alt="추가하기" />
            <span class="text-xs">리뷰 추가하기</span>
          </button>
        </div>

      </div>

      <nav class="fixed bottom-0 w-full max-w-xs h-[70px] bg-white p-2 text-xs z-50">
        <ul class="flex items-center justify-around">
          <li>
            <a class="flex flex-col items-center justify-center" href=""
              ><img src="../assets/icon/icon-map.svg" alt="지도" />지도</a>
          </li>
          <li>
            <a class="flex flex-col items-center justify-center" href=""
              ><img src="../assets/icon/icon-save.svg" alt="저장" />저장</a>
          </li>
          <li class="flex flex-col items-center">
            <a class="flex flex-col items-center justify-center" href=""
              ><img src="../assets/icon/icon-transport.svg" alt="대중교통" />대중교통</a>
          </li>
          <li class="flex flex-col items-center">
            <a class="flex flex-col items-center justify-center" href=""
              ><img src="../assets/icon/icon-car.svg" alt="내비게이션" />내비게이션</a>
          </li>
          <li>
            <a class="flex flex-col items-center justify-center" href=""
              ><img src="../assets/icon/icon-my.svg" alt="마이페이지" />MY</a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
