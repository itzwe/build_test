<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" type="image/xml+svg" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="../js/join.js" type="module"></script>
    <title>Lion Place</title>
  </head>

  <body class="mx-auto h-screen max-w-xs font-pretendard">
    <div class="relative mx-auto h-screen max-w-xs bg-lionPrimary text-white">
      <button class="backBtn absolute left-2 top-2">
        <img src="../assets/icon/icon-back.svg" alt="뒤로가기" />
      </button>
      <div class="backMs relative hidden text-center">
        <div class="absolute top-3 rounded-r-md bg-lionSecondary p-4">
          페이지를 이동하시겠습니까?<br />
          변경사항이 저장되지 않습니다.
          <div class="mt-3 flex justify-evenly">
            <button type="button" class="check border border-white px-7">확인</button>
            <button type="button" class="cancel border border-white px-7">취소</button>
          </div>
        </div>
      </div>

      <h1 class="text-lightGray pt-16 text-center text-xl font-bold">
        <img
          src="https://cdn.discordapp.com/attachments/1145989187691102300/1147440160477286420/image.png"
          alt="라이언 플레이스"
          class="mx-auto mb-2 block w-20"
        />
        Lion Place
      </h1>
      <form action="/" method="post" class="text-lightGray mx-auto mt-5 w-[250px]">
        <fieldset>
          <legend class="mb-3 text-2xl font-semibold">회원가입</legend>
          <div class="relative">
            <label for="userId" class="idLabel text-xs">아이디</label>
            <input
              id="userId"
              type="text"
              placeholder="영문 3자 이상"
              required
              class="border-lightGray container mb-3 rounded border bg-transparent px-5 py-3 text-xs placeholder:text-white focus:outline-none"
            />
            <span class="idErr absolute right-2 top-8 hidden rounded-full border-transparent bg-pink-200 p-1 text-xs text-red-800"> 사용불가 </span>
            <span
              class="checkId absolute right-2 top-8 hidden h-6 w-6 rounded-full border-transparent bg-blue-200 p-1 text-center text-xs text-blue-700"
              >✔</span
            >
          </div>

          <div class="relative">
            <label for="userEmail" class="text-xs">닉네임</label>
            <input
              id="userEmail"
              type="email"
              placeholder="인증 가능한 이메일 주소"
              required
              class="border-lightGray container mb-3 rounded border bg-transparent px-5 py-3 text-xs placeholder:text-white focus:outline-none"
            />
            <span
              class="checkEmail absolute right-2 top-8 hidden h-6 w-6 rounded-full border-transparent bg-blue-200 p-1 text-center text-xs text-blue-700"
              >✔</span
            >
          </div>

          <div class="relative">
            <label for="userPass" class="text-xs">비밀번호</label>
            <input
              id="userPass"
              type="password"
              placeholder="8문자 이상, 특수 문자 포함"
              required
              class="border-lightGray container mb-3 rounded border bg-transparent px-5 py-3 text-xs placeholder:text-white focus:outline-none"
            />
            <span class="pwErr absolute right-2 top-8 hidden rounded-full border-transparent bg-pink-200 p-1 text-xs text-red-800"> 사용불가 </span>
            <span
              class="checkPw1 absolute right-2 top-8 hidden h-6 w-6 rounded-full border-transparent bg-blue-200 p-1 text-center text-xs text-blue-700"
              >✔</span
            >
          </div>

          <div class="relative">
            <label for="reUserPass" class="text-xs">비밀번호 확인</label>
            <input
              id="reUserPass"
              type="password"
              placeholder="8문자 이상, 특수 문자 포함"
              required
              class="border-lightGray container rounded border bg-transparent px-5 py-3 text-xs placeholder:text-white focus:outline-none"
            />
            <span
              class="checkPw2 absolute right-2 top-8 hidden h-6 w-6 rounded-full border-transparent bg-blue-200 p-1 text-center text-xs text-blue-700"
              >✔</span
            >
          </div>

          <div class="relative mt-2">
            <label for="userPass" class="text-xs">답</label>
            <input
              id="userPass"
              type="password"
              placeholder="8문자 이상, 특수 문자 포함"
              required
              class="border-lightGray container mb-3 rounded border bg-transparent px-5 py-3 text-xs placeholder:text-white focus:outline-none"
            />
            <span class="pwErr absolute right-2 top-8 hidden rounded-full border-transparent bg-pink-200 p-1 text-xs text-red-800"> 사용불가 </span>
            <span
              class="checkPw1 absolute right-2 top-8 hidden h-6 w-6 rounded-full border-transparent bg-blue-200 p-1 text-center text-xs text-blue-700"
              >✔</span
            >
          </div>
          <div class="relative">
            <p class="reEnter absolute mt-2 hidden text-xs text-red-800">입력 정보를 다시 확인해 주세요</p>
          </div>

          <button
            type="submit"
            class="joinBtn border-lightGray container mt-7 h-14 rounded border bg-white text-lionContent hover:border-lionSecondary hover:bg-lionSecondary hover:text-white"
          >
            회원가입
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
