<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lion Place</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="../js/visitLike.js" type="module"></script>
  </head>
  <body class="mx-auto h-screen max-w-xs font-pretendard leading-relaxed">
    <div class="relative border-b-[1px] border-lightGray700 p-[14px] text-xs leading-5">
      <h1 class="font-semibold">마포곱창타운 연남점</h1>
      <p class="text-gray-400">2023.2.18 (토) 1번째 방문</p>
      <p class="text-lionContent">-</p>
      <button type="button" onclick="window.history.back()">
        <img src="../assets/icon/icon-close.svg" alt="닫기" class="absolute right-3 top-3" />
      </button>
    </div>
    <div class="px-[74px] py-10 text-center">
      <p class="mb-2 font-semibold leading-6">이 곳이 마음에 든다면,</p>
      <p class="mb-2 text-xs leading-5 text-gray-400">'좋아요'누르고 취향이 비슷한 사람을 추천 받으세요</p>
      <button type="button" class="rounded bg-lionPrimary px-5 py-[10px] text-xs text-white">❤️️ 이런 곳 좋아요!</button>
    </div>
    <div class="bg-lightGray700 px-5 pb-4">
      <div class="py-6 text-center font-semibold">
        <p class="leading-6">어떤 점이 좋았나요? (1개~5개)</p>
        <span class="text-xs leading-4 text-gray-400">이 장소에 어울리는 키워드를 골라주세요.</span>
      </div>
      <div class="swiper">
        <div class="swiper-wrapper"></div>

        <div class="flex pt-4">
          <button type="button" class="swiper-prev">
            <img src="../assets/icon/icon-swiper.svg" alt="이전" class="rotate-90" />
          </button>
          <div class="swiper-paginate flex items-center justify-center"></div>
          <button type="button" class="swiper-next">
            <img src="../assets/icon/icon-swiper.svg" alt="다음" class="-rotate-90" />
          </button>
        </div>
      </div>
    </div>

    <form action="./visitRecord.html" method="POST" id="reviewForm">
      <div class="relative mt-8 h-16 px-4">
        <h1 class="pb-4 text-center font-semibold">리뷰를 남겨주세요</h1>
        <button type="button" class="mx-auto flex items-center justify-center gap-1 rounded border p-3 text-center text-xs font-semibold">
          <img src="../assets/icon/icon-photoBlack.svg" alt="사진" />사진추가 <span class="text-gray-400">최대 20장</span>
        </button>
        <div class="mt-4 rounded-lg bg-lightGray700 px-3 py-6 text-xs leading-5">
          <label for="reviewTextField" class="sr-only">내용</label>
          <textarea
            name="reviewTextField"
            id="reviewTextField"
            maxlength="400"
            class="w-[262px] resize-none p-2 focus:outline-lionPrimary"
            placeholder="리뷰 작성하기"
          ></textarea>
          <div class="text-end">
            <span class="reviewTextFieldCount">0</span>
            <span class="text-gray-400">/400</span>
          </div>
        </div>
        <div class="flex justify-between pb-[70px] pt-4 text-xs">
          <button type="button" class="underline">리뷰 작성 유의사항</button>
          <button type="submit" class="reviewSubmitButton rounded bg-lionPrimary px-7 py-3 font-semibold text-white">등록하기</button>
        </div>
      </div>
      <div class="review-alert relative z-50 hidden">
        <div
          class="absolute -top-20 right-8 flex h-20 w-64 items-center justify-center rounded-lg border-2 border-lightGreen500 bg-lightGreen700 p-6 text-center text-sm font-semibold text-lightGray500"
        >
          작성한 내용이 없습니다.<br />
          리뷰를 작성해 주세요.
          <button type="button" class="review-alertClose ml-4 text-white">
            <img src="../assets/icon/icon-close.svg" alt="닫기" class="absolute right-3 top-3" />
          </button>
        </div>
      </div>
    </form>
    <nav class="fixed bottom-0 z-50 h-[70px] w-full max-w-xs bg-white p-2 text-xs">
      <ul class="flex items-center justify-around">
        <li>
          <a class="flex flex-col items-center justify-center" href=""><img src="../assets/icon/icon-map.svg" alt="지도" />지도</a>
        </li>
        <li>
          <a class="flex flex-col items-center justify-center" href=""><img src="../assets/icon/icon-save.svg" alt="저장" />저장</a>
        </li>
        <li class="flex flex-col items-center">
          <a class="flex flex-col items-center justify-center" href=""><img src="../assets/icon/icon-transport.svg" alt="대중교통" />대중교통</a>
        </li>
        <li class="flex flex-col items-center">
          <a class="flex flex-col items-center justify-center" href=""><img src="../assets/icon/icon-car.svg" alt="내비게이션" />내비게이션</a>
        </li>
        <li>
          <a class="flex flex-col items-center justify-center" href=""><img src="../assets/icon/icon-my.svg" alt="마이페이지" />MY</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
