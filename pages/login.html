<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" type="image/xml+svg" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="../js/login.js" type="module"></script>
    <title>Lion Place</title>
  </head>

  <body class="mx-auto h-screen max-w-xs font-pretendard">
    <div class="w-xs relative mx-auto h-screen bg-lionPrimary text-white">
      <button class="absolute left-2 top-2" onclick="window.history.back()">
        <img src="../assets/icon/icon-back.svg" alt="뒤로가기" />
      </button>
      <h1 class="text-lightGray pt-16 text-center text-xl font-bold">
        <img
          src="https://cdn.discordapp.com/attachments/1145989187691102300/1147440160477286420/image.png"
          alt="라이언 플레이스"
          class="mx-auto mb-2 block w-20"
        />
        Lion Place
      </h1>
      <form action="/" method="post" class="text-lightGray mx-auto mt-24 w-[250px]">
        <fieldset>
          <legend class="mb-6 text-2xl font-semibold">로그인</legend>

          <div>
            <div>
              <label for="userId" class="sr-only">아이디</label>
              <input
                id="userId"
                type="text"
                placeholder="아이디를 입력해주세요"
                required
                class="border-lightGray container mb-3 rounded border bg-transparent px-5 py-3 text-xs placeholder:text-white focus:outline-none"
              />
            </div>

            <div>
              <label for="userPass" class="sr-only">비밀번호</label>
              <input
                id="userPass"
                type="password"
                placeholder="비밀번호를 입력해주세요"
                required
                class="border-lightGray container mb-3 rounded border bg-transparent px-5 py-3 text-xs placeholder:text-white focus:outline-none"
              />
            </div>

            <div class="flex justify-end gap-2 pb-2">
              <a href="#" class="text-xs">아이디 찾기</a>
              <a href="#" class="text-xs">비밀번호 찾기</a>
            </div>

            <div class="relative">
              <p class="reEnter absolute hidden text-xs text-red-800">
                아이디 또는 비밀번호를 잘못 입력했습니다. <br />
                입력하신 내용을 다시 확인해주세요.
              </p>
            </div>

            <button
              type="submit"
              class="loginBtn border-lightGray container mb-3 mt-10 h-14 rounded border bg-white text-lionContent hover:border-lionSecondary hover:bg-lionSecondary hover:text-white"
            >
              로그인
            </button>
            <a
              href="./join.html"
              class="container mb-3 block h-14 rounded border border-white bg-transparent text-center leading-[56px] hover:border-lionSecondary hover:bg-lionSecondary"
            >
              회원가입
            </a>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
